<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Modernize an Admin Panel Category Bootstrap Responsive Web Template | Home
      :: w3layouts
    </title>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="Modernize Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design"
    />
    <script>
      addEventListener(
        "load",
        function() {
          setTimeout(hideURLbar, 0);
        },
        false
      );

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!-- //Meta Tags -->

    <!-- Style-sheets -->
    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="./css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- Bootstrap Css -->
    <!-- Bars Css -->
    <link rel="stylesheet" href="./css/bar.css" />
    <!--// Bars Css -->
    <!-- Calender Css -->
    <link rel="stylesheet" type="text/css" href="./css/pignose.calender.css" />
    <!--// Calender Css -->
    <!-- Common Css -->
    <link href="./css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--// Common Css -->
    <!-- Nav Css -->
    <link rel="stylesheet" href="./css/style4.css" />
    <!--// Nav Css -->
    <!-- Fontawesome Css -->
    <link href="./css/fontawesome-all.css" rel="stylesheet" />
    <!--// Fontawesome Css -->
    <!--// Style-sheets -->

    <!--web-fonts-->
    <link
      href="http://fonts.googleapis.com/css?family=Poiret+One"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!--//web-fonts-->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="wrapper">
        <div class="container-fluid"></div>
      </div>

      <script src="./js/jquery-2.2.3.min.js"></script>

      <script src="./js/modernizr.js"></script>
      <script>
        //paste this code under head tag or in a seperate js file.
        // Wait for window load
        $(window).load(function() {
          // Animate loader off screen
          $(".se-pre-con").fadeOut("slow");
        });
      </script>

      <script>
        $(document).ready(function() {
          $("#sidebarCollapse").on("click", function() {
            $("#sidebar").toggleClass("active");
          });
        });
      </script>
      <script src="./js/script.js"></script>
      <script>
        $(document).ready(function() {
          $(".dropdown").hover(
            function() {
              $(".dropdown-menu", this)
                .stop(true, true)
                .slideDown("fast");
              $(this).toggleClass("open");
            },
            function() {
              $(".dropdown-menu", this)
                .stop(true, true)
                .slideUp("fast");
              $(this).toggleClass("open");
            }
          );
        });
      </script>

      <script src="./js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
